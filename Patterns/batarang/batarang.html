      display: flex;

      align-items: center;
      justify-content: center;
      height: 100vh;

      max-width: 90vw;
      max-height: 90vh;

      margin-top: 1em;

      align-items: center;

    }
    .time-input input {
      width: 40px;
      text-align: center;
      font-family: monospace;
    }
    .time-input span {
      font-family: monospace;
    }
    .time-display {
      font-family: monospace;
      min-width: 80px;
      text-align: center;
    }
  </style>

  </svg>
  <div class="controls">
    Duration:
    <div class="time-input">
      <input type="number" id="hours" min="0" max="23" value="0" onchange="updateDuration()">
      <span>:</span>
      <input type="number" id="minutes" min="0" max="59" value="0" onchange="updateDuration()">
      <span>:</span>
      <input type="number" id="seconds" min="0" max="59" value="15" onchange="updateDuration()">
    </div>
    <button id="playPauseBtn"></button>
    <button id="restartBtn"></button>
    <input id="scrubber" type="range" min="0" max="15.0" step="0.01" value="0">
    <span id="timeDisplay" class="time-display">00:00:00</span>
  </div>
  <script>
    const path = document.getElementById("animatedPath");
    const scrubber = document.getElementById("scrubber");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const restartBtn = document.getElementById("restartBtn");
    const hoursInput = document.getElementById("hours");
    const minutesInput = document.getElementById("minutes");
    const secondsInput = document.getElementById("seconds");
    const timeDisplay = document.getElementById("timeDisplay");

    let duration = parseFloat(secondsInput.value);
    let pathLength = parseFloat(path.getAttribute("stroke-dasharray"));
    let playing = false;
    let startTime = null;
    let pausedAt = 0;
    let rafId = null;

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function parseTimeInput() {
      const hours = parseInt(hoursInput.value) || 0;
      const minutes = parseInt(minutesInput.value) || 0;
      const seconds = parseInt(secondsInput.value) || 0;
      return hours * 3600 + minutes * 60 + seconds;
    }

    function updateDuration() {
      const newDuration = parseTimeInput();
      if (newDuration > 0) {
        duration = newDuration;
        scrubber.max = duration;
        if (playing) {
          pause();
          pausedAt = 0;
          setTime(0);
          play();
        }
      }
    }

    function setTime(t) {
      const offset = pathLength * (1 - t / duration);
      path.setAttribute("stroke-dashoffset", offset);
      scrubber.value = t.toFixed(2);
      timeDisplay.textContent = formatTime(t);
    }

    function animate(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = (timestamp - startTime) / 1000;
      const currentTime = Math.min(pausedAt + elapsed, duration);
      setTime(currentTime);
      if (currentTime < duration) {
        rafId = requestAnimationFrame(animate);
      } else {
        playing = false;
        pausedAt = 0;
        playPauseBtn.textContent = "";
      }
    }

    function play() {
      if (!playing) {
        playing = true;
        playPauseBtn.textContent = "";
        startTime = null;
        rafId = requestAnimationFrame(animate);
      }
    }

    function pause() {
      if (playing) {
        cancelAnimationFrame(rafId);
        pausedAt = parseFloat(scrubber.value);
        playPauseBtn.textContent = "";
        playing = false;
      }
    }

    function togglePlayPause() {
      if (playing) {
        pause();
      } else {
        startTime = null;
        play();
      }
    }

    function restart() {
      cancelAnimationFrame(rafId);
      playing = false;
      pausedAt = 0;
      setTime(0);
      play();
    }

    playPauseBtn.addEventListener("click", togglePlayPause);
    restartBtn.addEventListener("click", restart);

    scrubber.addEventListener("input", () => {
      pause();
      pausedAt = parseFloat(scrubber.value);
      setTime(pausedAt);
    });

    setTime(0);
  </script>
